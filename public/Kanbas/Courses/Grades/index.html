<html>
    <body>
        <select id="gradetype">
            <option selected value="gradebook">Gradebook</option>
            <option value="transcript">Transcript</option>
            <option value="pending">Pending Approval</option>
        </select>
        <button type="button">Import</button>
        <select id="exporttype">
            <option selected value="basic">Export</option>
            <option value="csv">Export as CSV</option>
            <option value="pdf">Export as PDF</option>
        </select>
        <button type="button">Configure</button>
        <br/>
        <form id="text-fields">

                </tr>
            </thead>

                <tr>

                    <td><input type="text" id="A2-Grade" size="3" value="90"/></td>

                    <td>92</td>
                </tr>
                <tr>
                    <td align=left>C-3PO</td>
                    <td>88</td>
                    <td>98</td>

                    <td>90</td>
                </tr>
                <tr>
                    <td align=left>Yoda</td>
                    <td><input type="text" id="A1-Grade" size="3" value="85"/></td>

                    <td>90</td>
                    <td>95</td>
                </tr>
                <tr>
                    <td align=left>Darth Vader</td>
                    <td>97</td>
                    <td>89</td>
                    <td>90</td>
                    <td><input type="text" id="A4-Grade" size="3" value="100"/></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
